<html>
<head>
    <title>Hungry Go</title>

    <link rel="stylesheet" href="/resources/css/lib/bootstrap.min.css">
    <link rel="stylesheet"
          href="/resources/css/lib/bootstrap.dark.theme.css">
    <link rel="stylesheet" href="/resources/css/app.css"/>

</head>
<body ng-app="foodtruck" ng-controller="mainCtrl as mainCtrl">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <a class="navbar-brand" href="#"> <img
            src="/resources/images/resturant_logo.png" width="170" height="70"
            class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbar1" aria-controls="navbar1"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav  ml-auto w-100 justify-content-end">
            <li class="nav-item active"><a class="nav-link" ui-sref="home">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" ui-sref="menu">Menu</a></li>
            <li class="nav-item"><a class="nav-link" ui-sref="about">About</a></li>
            <li class="nav-item"><a class="nav-link" ui-sref="contact">Contact</a>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-item nav-link dropdown-toggle mr-md-2" data-toggle="dropdown">
                    Register <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <div class="col-md-12 reg-dropdown-menu">
                        <form autocomplete="off" name="registerForm" ng-submit="register(registerForm)" novalidate>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="userName" id="username" tabindex="1"
                                       class="form-control" placeholder="Username" value=""
                                       required ng-model="newUser.userName">
                            </div>
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="email" name="email" id="email" tabindex="1"
                                       class="form-control" placeholder="Email Address" value=""
                                       required ng-model="newUser.email">
                            </div>
                            <div class="form-group">
                                <label for="username">password</label>
                                <input type="password" name="password" id="password"
                                       tabindex="2" class="form-control" placeholder="Password"
                                       required ng-model="newUser.password">
                            </div>
                            <div class="form-group">
                                <label for="username">confirmPassword</label>
                                <input type="password" name="confirm-password"
                                       id="confirm-password" tabindex="2" class="form-control"
                                       placeholder="Confirm Password"
                                       required ng-model="newUser.confirmPassword">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="register-submit"
                                       id="register-submit" tabindex="4"
                                       class="form-control btn btn-info" value="Register Now"
                                       ng-disabled="registerForm.$invalid">
                            </div>
                        </form>
                    </div>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-item nav-link dropdown-toggle mr-md-2" data-toggle="dropdown">
                    Login <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right"
                    role="menu">
                    <div class="col-md-12 reg-dropdown-menu">
                        <form autocomplete="off" name="loginForm" ng-submit="login(loginForm)" novalidate>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text"
                                       name="userName" id="username" tabindex="1"
                                       class="form-control" placeholder="Username" value=""
                                       autocomplete="off" required ng-model="user.userName">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password"
                                       name="password" id="password" tabindex="2"
                                       class="form-control"
                                       placeholder="Password" autocomplete="off"
                                       required ng-model="user.password">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="login-submit" id="login-submit"
                                       tabindex="4" class="form-control btn btn-success"
                                       value="Log In" ng-disabled="loginForm.$invalid">
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="text-center">
                                        <a href="#" tabindex="5"
                                           class="forgot-password">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<main role="main" class="container">
    <div ui-view></div>
</main>

<script src="/resources/js/lib/jquery-3.2.1.slim.min.js"></script>
<script src="/resources/js/lib/popper.min.js"></script>
<script src="/resources/js/lib/bootstrap.min.js"></script>
<script src="./webjars/angularjs/1.5.7/angular.js"></script>
<script src="/resources/js/lib/angular-ui-router.min.js"></script>
<script src="/resources/js/lib/ocLazyLoad.js"></script>
<script src="/resources/js/app.js"></script>
</body>

</html>
