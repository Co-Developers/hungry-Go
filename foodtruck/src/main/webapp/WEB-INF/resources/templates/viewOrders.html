<div ng-controller="orderCtrl" class="common-area">
	<h2>Orders:</h2>
	<!-- items -->
	<div>
		<table class="cart-table table-bordered">

			<!-- header -->
			<tr>
				<td><b>Order Details</b></td>
				<td><b>Time</b></td>
				<td><b>Customer Name</b></td>
				<td><b>Address</b></td>
				<td><b>Truck</b></td>
				<td><b>Status</b></td>
				<td></td>
			</tr>

			<!-- empty cart message -->
			<tr ng-show="getTotalOrders() == 0">
				<td class="tdCenter" colspan="4">No Orders Pending</td>
			</tr>
			<!-- cart items -->
			<tr ng-repeat="order in orders">
				<td>{{order.orderInfo}}</td>
				<td>{{order.time | date: 'M/d/yy h:mm:ss a'}}</td>
				<td>{{order.userName}}</td>
				<td>{{order.address}}</td>
				<td><select  ng-change="changeTruck(order,selectTruck)"  ng-model="selectTruck">
						<option value="{{order.truck}}" selected>{{order.truck}}</option>
						<option value="Pomona truck">Pomona truck</option>
						<option value="Brea truck">Brea truck</option>
						<option value="LA truck">LA truck</option>
				</select></td>
				<td>{{order.status}}</td>
				<td><button class="btn-success" ng-click="changeStatus(order);">Complete
						Order</button></td>
			</tr>
		</table>
	</div>
</div>
